<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solemne 1</title>
    <script src="./script.js" type="module"></script>
</head>
<style>
    body{
        font-family: "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 14px;
    }

    .scroll-container {
    width: 1100px;
    overflow-x: auto; /* Habilita scroll horizontal ya tu sabe*/
    border: 1px solid #ccc;
}

    .chart text{
        font-family: "Segoe UI", sans-serif;
        font-size: 13px;
        fill: #444;
    }
    .chart rect:hover{
        filter: hue-rotate(90deg);
        opacity: 1;
    }

    .etiqueta{
        border-radius: 6px;
        width: 200px;
        height: 120px;
        background-color: beige;
        display: inline-block;
        position: absolute;
        pointer-events: none;
        padding: 8px 12px;
        box-shadow: 0 0 10px rgba(0, 110, 255, 0.3);
    }
    .etiqueta p{
        margin: 0;
    }

    .x-axis path, .y-axis path {
    stroke: #333;
}
    .x-axis line, .y-axis line {
    stroke: #ddd;
}
</style>
<body>
    <h1>Evolución de la Popularidad de Juegos de Mesa (2000-2025): Análisis Visual Interactivo</h1>
    <div class="container">
  <div class="scroll-container">
    <svg class="chart"></svg>
  </div>
</div>
</body>
</html>
